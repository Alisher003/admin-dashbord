          </a>
          <a class="hunburger__link" href="">

          <a class="hunburger__link" href="">
            <img class="hunburger__img" src="./img/shop.svg" alt="">
          </a>

          
        </div>
        <!-- right -->
        <div class="navbar-rigt">      
          <button class="hunburgerbtn">
            <img src="./img/hun.svg" alt="">
          </button>   
          <!-- top -->
        <div class="navbar-top">
          <input class="navbar-top__input" type="text" placeholder="Search">
          <div class="navbar-top-rightBox">
            <img class="navbar-top-rightBox__imgOne" src="./img/call.svg" alt="">
            <img class="navbar-top-rightBox__imgTwo" src="./img/copy2.svg" alt="">
            <img class="navba-top-rightBox__img" src="./img/48px.jpg" alt="">
            <h3 class="navbar-top-rightBox__heading">John Snow</h3>
          </div>
        </div>
      
        <!-- main -->
        <div class="navbar-main">

          <div class="navbar-main-top">
            <div class="navbar-main-topleft">
              <h3 class="navbar-main-top__heading">Default</h3>
              <img class="navbar-main-top__img" src="./img/home.svg" alt="">
              <h4 class="navbar-main-top__heading-One">Dashboards</h4>
              <h4 class="navbar-main-top__heading-Two">Default</h4>
            </div>
            <div class="navbar-main-topright">
              <button class="navbar-main-topright__btn">New</button>
              <button class="navbar-main-topright__btn">Filters</button>
            </div>

          <div class="navbar-bootom">

              </div>
              <button class="navbar-bootom-btn">

            </div>

            <div class="navbar-bootom__box">
              <div>

              </div>
              <button class="navbar-bootom-btn">
                <img src="./img/eye.svg" alt="">
              </button>
            </div>

            <div class="navbar-bootom__box">
              <div>
                <h2 class="navbar-bootom__heading">PERFORMANCE</h2>
                <h1 class="navbar-bootom__heading-one">49,65%</h1>
                <span></span>
                <h3 class="navbar-bootom__hedinf-two"><span class="green"> | 3.48% </span>Since last month</h3>
              </div>
              <button class="navbar-bootom-btn">
                <img src="./img/order.svg" alt="">
              </button>
            </div>
          </div>
        </div>

  <!-- MAIN -->
  <main>
    <div class="math">

      <img class="math-chartimg" src="./img/chart.png" alt="">
    </div>

    </div>
